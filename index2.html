<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style-2.css">
    <link rel="stylesheet" href="estilos/media-query2.css">
    <title>Login</title>
</head>
<body>
    <section id="login">
        <h1>Login</h1>
        <form method="post">
            <div class="campo">
                <input type="email" name="email" id="iemail" required>
                <span></span>
                <label for="iemail">E-mail</label>
            </div>
            <div class="campo">
                <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20">
                <span></span>
                <label for="isenha">Senha</label>
            </div>
            <input type="submit" value="Logar">
            <a href="#">Esqueci a senha</a>
        </form>
    </section>
</body>
</html>
